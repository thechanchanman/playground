<!DOCTYPE html>
<html>
<head>
  <meta lang="en" charset="utf-8">
  <title>Parallax Scrolling #1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="https://unsplash.it/1600/710" alt="hero image" id="image" width="100%" height="710px" />
  <div id="content"></div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.0.6/jquery.mousewheel.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="smooth-scroll-min.js"></script>
  <script src="app.js" type="text/javascript"></script>
  <script>
    $(function () {
      $.srSmoothscroll({
        // defaults
        step: 50,
        speed: 200,
        ease: 'linear',
        target: $('body'),
        container: $(window)
      })
    })
  </script>
</body>
</html>
